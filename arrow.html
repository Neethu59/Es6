<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1 id="p1"></h1>
   <h3 id="p2"></h3>
   <h1 id="p3"></h1>
   <h3 id="p4"></h3>
    <script>
        hello=function()
        {
            return "hello world";
        }
            document.getElementById("p1").innerHTML=hello();
        let x=function(x,y)
        {
            return x*y;
        }
        document.getElementById("p2").innerHTML=x(2,4)
        let h=()=>"hello world"
        document.getElementById("p3").innerHTML=h();
        let y=(x,y)=>x*y;
        document.getElementById("p4").innerHTML=y(4,3);
    </script>
</body>
</html>
